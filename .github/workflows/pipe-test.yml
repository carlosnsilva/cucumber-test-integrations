name: Esteira de testes
run-name: ${{ github.actor }} is testing out ðŸš€
on: 
  push:
    branches:
      - 'feature**'
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with gradle
        run:  gradle build -x test    
  Execute_Unit_Tests:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Unit Tests
        run:  gradle test
  Execute_Integrations_Tests:
    needs: Execute_Unit_Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Integration Tests
        run:  gradle integrationTest     
  Horusec-Security:
    needs: Execute_Integrations_Tests
    name: horusec-security
    runs-on: ubuntu-latest
    container:
      image: horuszup/horusec-cli
      options: --user ubuntu
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with: # NecessÃ¡rio quando habilitado o autores de commit
        fetch-depth: 0
    - name: Running Horusec Security
      run: |
        curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/main/deployments/scripts/install.sh | bash -s latest
        horusec start -p="./" -e="true" 